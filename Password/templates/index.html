<!DOCTYPE html>
<html>
<head>
    <title>Password Generator</title>
</head>
<body>
    <h2>Password Generator</h2>
    <form method="post">
        <label>Password Length:</label>
        <input type="number" name="length" value="12" min="4"><br><br>

        <input type="checkbox" name="letters" checked> Include Letters<br>
        <input type="checkbox" name="numbers" checked> Include Numbers<br>
        <input type="checkbox" name="symbols"> Include Symbols<br><br>

        <input type="submit" value="Generate Password">
    </form>

    {% if password %}
    <h3>Generated Password: {{ password }}</h3>
    {% endif %}
</body>
</html>
